<!doctype html>
<html>
  <head>
    <title>Chanonymous - Chat Anonymously</title>
    <meta name="viewport" content="user-scalable=0"/>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 1.1em 'Concert One', cursive; font-weight: normal; width: 100%; display: block;}
      form { background: #000; padding: 2px; position: fixed; bottom: 0px; width: 100%; height: 7%;}
      form input {font: 1.1em 'Concert One', cursive; font-weight: bold; position: absolute; border: 0; padding: 10px; width: 80%; margin-right: .5%;}
      form button {position: absolute; width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; right: 1%;}
      #messages { list-style-type: none; margin: 0; padding: 0; width: 100%;}
      #messages li { padding: 2px 10px; border: 1px #202020 solid;}
      #messages li:nth-child(odd) { background: #343434; }
      .mobile-change {font-size: 0.75em; position: fixed; right: 5px; top: 5px}
      .color-pick {border-radius: 100%; width: 20px; height: 20px; background: #e0e0e0; bottom: 2.35%; right: 13.5%; padding: 10px; margin-right: 0.5%; margin-left: .5%}
 	*:focus {
    		outline: none;
	}
	.change-mobile {font: 1.2em 'Concert One', cursive; font-weight: bold;}
      @media only screen and (max-width: 1000px) {
      	* { margin: 0; padding: 0; box-sizing: border-box; }
      	body {font: 2.8em 'Concert One', cursive; font-weight: normal; width: 100%; display: block;}
      	form {background: #000; padding: 2px; position: fixed; bottom: 0px; width: 100%; height: 15%;}
      	form input {font: 2.8em 'Concert One', cursive; position: absolute; font-size: 1.05em; font-weight: bold; border: 1px; height: 50px; padding: 1%; width: 80%; margin-right: 2%; margin-bottom: 2%;}
      	form button {position: absolute; width: 125px; height: 50px; background: rgb(130, 224, 255); border: none; right: 1%; padding: 0.5%;}
      	#messages { list-style-type: none; margin: 0; padding: 0; width: 100%;}
      	#messages li { padding: 5px 10px; border: 2px #202020 solid;}
      	#messages li:nth-child(odd) { background: #343434;}
      	#andMe {padding-top: 20px;}
      	#aboveMe {padding-top: 20px;}
      	.color-pick {right: -10px; border-radius: 25px; position: absolute; width: 25px; height: 82.5%; background: #e0e0e0; margin-right: 0.5%; margin-left: .5%; padding: 10px; top: -10px;}
      	.mobile-change {font: 0.75em 'Concert One', cursive; font-weight: bold; position: fixed; left: 5px; top: 5px}
      	.change-mobile {font: 0.75em 'Concert One', cursive; font-weight: bold;}
      }
    </style>
  </head>
  <body style="background: #303030; color: #e0e0e0">
    <div>
    	<ul id="messages">
    		<li style="visibility: hidden;">_</li>
    		<li id="andMe" style="visibility: hidden;">_</li>
    		<li id="aboveMe" style="visibility: hidden;">_</li>
    		<li style="visibility: hidden;">_</li>
    	</ul>
    	<div id='bottom'></div>
    </div>
    <form action="">
      <input id="m" autocomplete="off" style="border-radius: 15px;"/>
      <button style="border-radius: 25px;" class="change-mobile">Send</button>
    </form>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
		var socket = io();
		var color = "#e0e0e0";
		var colorb = "#e0e0e0";
		var isLink = false;
		
		if (getCookie("spamTime") == "") {
			document.cookie = "spamTime = " + "0" + ";"
			document.cookie = "hasSent = " + "false" + ";"
			document.cookie = "isSpam = " + "0" + ";"
			document.cookie = "messagesSent = " + "0" + ";"
		}
		var spamTime = getCookie("spamTime");
		var isSpam = getCookie("isSpam");
		var messagesSent = getCookie("messagesSent");
		
		function getCookie(cname) {
    			var name = cname + "=";
    			var ca = document.cookie.split(';');
    			for(var i = 0; i <ca.length; i++) {
        			var c = ca[i];
        			while (c.charAt(0)==' ') {
            			c = c.substring(1);
        		}
			if (c.indexOf(name) == 0) {
            			return c.substring(name.length,c.length);
        		}
    			}
    			return "";
		}
		
		color = getCookie("color");
		
		function ScrollDown() {
			document.body.scrollTop += 1;
		}
		
		setInterval(ScrollDown, 5/1000);
		
		socket.on('color message', function(colora){
			colorb = colora;
		});
		
		$('form').submit(function() {
			socket.emit('color message', color);
			document.cookie = "hasSent = true;"
			messagesSent++;
			document.cookie = "messagesSent = " + messagesSent + ";"
			if (getCookie("isSpam") <= 0 && $('#m').val().toString().toLowerCase().indexOf("<script") != 0) {
				if ($('#m').val().substring(0, 6) == '/color') {
					color = $('#m').val().toString().substring(7, $('#m').val().length);
					$('#m').val('');
					$('.color-pick').css({
						'background': color
					});
					document.cookie = "color = " + color + ";"
				} else {
					socket.emit('chat message', $('#m').val());
					$('#m').val('');
				}
				
			} else {
				$('#messages').find(' > li:nth-last-child(3)').before('<li style="color: red;"><p style="display: inline-block;"> You were spamming, you are now muted for ­</p><p style="color: purple; display: inline-block;">' + isSpam + " ­" + '</p><p style="display: inline-block;">seconds</p></li>');	
			}
			$('#m').val('');
			return false;
		});
		
		function spamCounter() {
			spamTime -= 1;
			isSpam -= 1;
			document.cookie = "spamTime = " + spamTime + ";"
			if (getCookie("hasSent") == "true" && getCookie("spamTime") <= 0) {
				spamTime = 5;
				document.cookie = "hasSent = false;"
			}
			
			if (getCookie("spamTime") <= 0) {
				messagesSent = 0;
				document.cookie = "messagesSent = 0;"
			}
			
			if (getCookie("spamTime") >= 1 && getCookie("messagesSent") >= 3) {
				isSpam = 60;
			}
			
			document.cookie = "isSpam = " + isSpam + ";"
			if (getCookie("isSpam") === "0") {
				$('#messages').find(' > li:nth-last-child(3)').before('<li style="color: lime;"><p style="display: inline-block;">Your mute is over! You may now chat again!</p></li>');	
			}
			
			//console.log('isSpam: ' + isSpam + ' spamTime: ' + spamTime + ' messagesSent: ' + messagesSent);
		}
		
		socket.on('chat message', function(msg){
			if (getCookie("isSpam") <= 0 && msg.toLowerCase().indexOf("<script") != 0) {
				msg = msg.replace(/:D/gi, ":-D");
				isLink = false;
				for (i = 0; i < msg.split(' ').length; i++) {
					if (msg.split(' ')[i].substring(0, 7) == 'https:/') {
						$('#messages').find(' > li:nth-last-child(3)').before('<div style="display:inline"><li style="color:' + colorb + '">' + msg.split(' ').slice(i, 0).toString() + '<a href=' + msg.split(' ')[i].toString() + ' style="color:' + colorb + '">' + msg.split(' ')[i].toString() + '</a>' + msg.split(' ').slice(i).splice(0, 1).toString() + '</li></div>');
						isLink = true;
					}
					
					if (msg.split(' ')[i].substring(0, 6) == 'http:/') {
						$('#messages').find(' > li:nth-last-child(3)').before('<div style="display:inline"><li style="color:' + colorb + '">' + msg.split(' ').slice(0, i).toString() + "&nsbp;" + '<a href=' + msg.split(' ')[i].toString() + ' style="color:' + colorb + '">' + msg.split(' ')[i].toString() + '</a>' + "&nsbp;" + msg.split(' ').slice(i).splice(0, 1).toString() + '</li></div>');
						isLink = true;
					}
				}
				
				if (!isLink){
					$('#messages').find(' > li:nth-last-child(3)').before('<li style="color:' + colorb + '">' + msg + '</li>');
				}
			}
		});
		
		socket.on('connectionSend', function(connections){
			console.log(connections);
			if (connections > 1) {
				document.getElementById('online-color').innerHTML = '<strong>' + connections + ' people online - /color #f6f3f2 or rgb(120, 240, 255) or red</strong>'
			} else {
				document.getElementById('online-color').innerHTML = '<strong>1 person online - /color #f6f3f2 or rgb(120, 240, 255) or red</strong>'
			}
		});
		
		var cw = $('.color-pick').width();
		$('.color-pick').css({
    			'height': cw + 'px'
		});
	</script>
	<div>
	<button class="color-pick" style="font: 1em 'Concert One', cursive; font-weight: bold; display: inline; position: fixed;"></button>
  	<p id="online-color" class="mobile-change" style="display: inline;"><strong>%d people online - /color #f6f3f2 or rgb(120, 240, 255) or red</strong></p>
  	</div>
  	<script>
  		$('.color-pick').css({
			'background': color
		});
		setInterval(spamCounter, 1000/1);
  	</script>
  </body>
</html>
