<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 1.2em Helvetica, Arial; width: 100%; height: 100%;}
      form { background: #000; padding: 2px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 80%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 2px 10px; }
      #messages li:nth-child(odd) { background: #505050; }
      .color-pick {width: 2%; height: 2%; background: #420420; padding: 10px; margin-right: 0.5%;}
      @media only screen and (max-width: 920px) {
      	* { margin: 0; padding: 0; box-sizing: border-box; }
      	body { font: 3em Helvetica, Arial; width: 100%; height: 100%;}
      	form { background: #000; padding: 2px; position: fixed; bottom: 0; width: 100%; height: 20%;}
      	form input { border: 0; padding: 10px; width: 80%; margin-right: .5%; height: 20%;}
      	form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; height: 20%;}
      	#messages { list-style-type: none; margin: 0; padding: 0; }
      	#messages li { padding: 5px 10px; }
      	#messages li:nth-child(odd) { background: #505050;}
      	.color-pick {height: 2%; width: height; background: #420420; padding: 10px; margin-right: 0.5%;}
      }
    </style>
  </head>
  <body style="background: #303030; color: #e0e0e0">
    <ul id="messages"></ul>
    <form action="">
      <button class="color-pick" style="border-radius: 50%;">  </button>
      <input id="m" autocomplete="off" style="border-radius: 15px;"/>
      <button style="border-radius: 25px;">Send</button>
    </form>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
		var socket = io();
		var color = "#e0e0e0"
		$('form').submit(function() {
			socket.emit('chat message', $('#m').val());
			$('#m').val('');
			return false;
		});
		
		socket.on('chat message', function(msg){
			$('#messages').append($('<li style="color:' + color + '">').text(msg));
		});
	</script>
  </body>
</html>
