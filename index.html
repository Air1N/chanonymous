<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 1.2em Helvetica, Arial; width: 100%; height: 100%;}
      form { background: #000; padding: 2px; position: fixed; bottom: 0; width: 100%; height: 7%;}
      form input {position: absolute; border: 0; padding: 1%; width: 80%; margin-right: .5%;}
      form button {position: absolute; width: 9%; background: rgb(130, 224, 255); border: none; padding: 1%; right: 1%;}
      #messages { list-style-type: none; margin: 0; padding: 0;}
      #messages li { padding: 2px 10px; }
      #messages li:nth-child(odd) { background: #505050; }
      .color-pick {width: 2%; background: #420420; padding: 10px; margin-right: 0.5%; margin-left: .5%}
      @media only screen and (max-width: 1000px) {
      	* { margin: 0; padding: 0; box-sizing: border-box; }
      	body { font: 3em Helvetica, Arial; width: 100%; height: 100%;}
      	form { background: #000; padding: 2px; position: fixed; bottom: 0; width: 100%; height: 20%;}
      	form input {position: absolute; border: 0; padding: 8%; width: 80%; margin-right: 2%;}
      	form button {position: absolute; width: 5%; background: rgb(130, 224, 255); border: none; right: 1%; padding: 12%;}
      	#messages { list-style-type: none; margin: 0; padding: 0;}
      	#messages li { padding: 5px 10px; }
      	#messages li:nth-child(odd) { background: #505050;}
      	.color-pick {position: absolute; bottom: 1%; width: 2%; background: #420420; margin-right: 0.5%; margin-left: .5%;}
      }
    </style>
  </head>
  <button class="color-pick" style="border-radius: 100%;"></button>
  <body style="background: #303030; color: #e0e0e0">
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" style="border-radius: 15px;"/>
      <button style="border-radius: 25px;">Send</button>
    </form>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
		var socket = io();
		var color = "#e0e0e0";
		var colorb = "#e0e0e0";
		
		String.prototype.startsWith = function(string)
		{
    			return(this.indexOf(string) == 0);
		};
		
		socket.on('color message', function(colora){
			colorb = colora;
		});
		
		$('form').submit(function() {
			socket.emit('chat message', $('#m').val());
			socket.emit('color message', color);
			if ($('#m').val().startsWith('/color')) {
				color = $('#m').val().toString() - "/color";
			}
			$('#m').val('');
			$('.color-pick').css({
				'background': color
			});
			return false;
		});
		
		socket.on('chat message', function(msg){
			$('#messages').append($('<li style="color:' + colorb + '">').text(msg));
		});
		
		var cw = $('.color-pick').width();
		$('.color-pick').css({
    			'height': cw + 'px'
		});
	</script>
  </body>
</html>
