<!doctype html>
<html>
  <head>
    <title>Chanonymous - Chat Anonymously</title>
    <meta name="viewport" content="user-scalable=0"/>
    <style>
      @font-face{
      	font-family: "Thonburi-Bold";
      	src: url('Thonburi-Bold.ttf'),
      	url('Thonburi-Bold.eot'); /* IE */
      }
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 1.2em Helvetica, Arial; font-weight: bold; width: 100%; height: 100%; display: inline;}
      form { background: #000; padding: 2px; position: fixed; bottom: 0px; width: 100%; height: 7%;}
      form input {position: absolute; border: 0; padding: 1%; width: 80%; margin-right: .5%;}
      form button {position: absolute; width: 9%; background: rgb(130, 224, 255); border: none; padding: 1%; right: 1%;}
      #messages { list-style-type: none; margin: 0; padding: 0; width: 100%;}
      #messages li { padding: 2px 10px; border: 1px #202020 solid;}
      #messages li:nth-child(odd) { background: #505050; }
      .color-pick {border-radius: 100%; width: 20px; height: 20px; background: #e0e0e0; bottom: 2.5%; right: 13.5%; padding: 10px; margin-right: 0.5%; margin-left: .5%}
      @media only screen and (max-width: 1000px) {
      	* { margin: 0; padding: 0; box-sizing: border-box; }
      	body {font: 2.8em Helvetica, Arial; font-weight: bold; width: 100%; display: block;}
      	form { background: #000; padding: 2px; position: fixed; bottom: 0px; width: 100%; height: 15%;}
      	form input {position: absolute; font-size: 1.05em; font-weight: bold; border: 1px; height: 50px; padding: 1%; width: 80%; margin-right: 2%; margin-bottom: 2%;}
      	form button {position: absolute; width: 125px; height: 50px; background: rgb(130, 224, 255); border: none; right: 1%; padding: 1%;}
      	#messages { list-style-type: none; margin: 0; padding: 0; width: 100%;}
      	#messages li { padding: 5px 10px; border: 2px #202020 solid;}
      	#messages li:nth-child(odd) { background: #505050;}
      	#andMe {padding-top: 20px;}
      	#aboveMe {padding-top: 20px;}
      	.color-pick {right: -10px; border-radius: 25px; position: absolute; width: 25px; height: 82.5%; background: #e0e0e0; margin-right: 0.5%; margin-left: .5%; padding: 10px; top: -10px;}
      }
    </style>
  </head>
  <body style="background: #303030; color: #e0e0e0">
    <div>
    	<ul id="messages">
    		<li id="andMe" style="visibility: hidden;">_</li>
    		<li id="aboveMe" style="visibility: hidden;">_</li>
    	</ul>
    	<div id='bottom'></div>
    </div>
    <form action="">
      <input id="m" autocomplete="off" style="border-radius: 15px;"/>
      <button style="border-radius: 25px;">Send</button>
    </form>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
		var socket = io();
		var color = "#e0e0e0";
		var colorb = "#e0e0e0";
		
		
		function getCookie(cname) {
    			var name = cname + "=";
    			var ca = document.cookie.split(';');
    			for(var i = 0; i <ca.length; i++) {
        			var c = ca[i];
        			while (c.charAt(0)==' ') {
            			c = c.substring(1);
        		}
			if (c.indexOf(name) == 0) {
            			return c.substring(name.length,c.length);
        		}
    			}
    			return "";
		}
		
		color = getCookie("color");
		
		function ScrollDown() {
			document.body.scrollTop += 5;
		}
		
		setInterval(ScrollDown, 10/1000);
		
		socket.on('color message', function(colora){
			colorb = colora;
		});
		
		$('form').submit(function() {
			socket.emit('color message', color);
			if ($('#m').val().substring(0, 6) == '/color') {
				color = $('#m').val().toString().substring(7, $('#m').val().length);
				$('#m').val('');
				$('.color-pick').css({
					'background': color
				});
				document.cookie = "color = " + color + ";"
			} else {
				socket.emit('chat message', $('#m').val());
				$('#m').val('');
			}
			return false;
		});
		
		socket.on('chat message', function(msg){
			msg = msg.replace(/:D/gi, "KYS");
			if (msg.substring(0, 7) == 'https:/' || msg.substring(0, 6) == 'http:/') {
				$('#messages').append($('<a href=' + msg + '><li style="color:' + colorb + '">' + msg + '</li></a>'));
			} else {
				//$('#messages').append($('<li style="color:' + colorb + '">').text(msg)).insertBefore('#aboveMe');
				$('#messages').find(' > li:nth-last-child(2)').before('<li style="color:' + colorb + '">' + msg + '</li>');
			}
		});
		
		socket.on('connectionSend', function(connections){
			console.log(connections);
			if (connections > 1) {
				document.getElementById('online-color').innerHTML = '<strong>' + connections + ' people online - /color #f6f3f2 or rgb(120, 240, 255) or red</strong>'
			} else {
				document.getElementById('online-color').innerHTML = '<strong>1 person online - /color #f6f3f2 or rgb(120, 240, 255) or red</strong>'
			}
		});
		
		var cw = $('.color-pick').width();
		$('.color-pick').css({
    			'height': cw + 'px'
		});
	</script>
	<div>
	<button class="color-pick" style="display: inline; position: fixed;"></button>
  	<p id="online-color" style="font-size: 12px; display: inline; position: fixed; top: 15px; right: 5px"><strong>%d people online - /color #f6f3f2 or rgb(120, 240, 255) or red</strong></p>
  	</div>
  	<script>
  		$('.color-pick').css({
			'background': color
		});
  	</script>
  </body>
</html>
